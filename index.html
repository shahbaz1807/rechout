<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Lead Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --whatsapp: #25D366;
            --email: #ea4335;
            --instagram: #e4405f;
            --facebook: #1877f2;
            --linkedin: #0077b5;
            --dark: #1f2937;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 0 0 var(--radius) var(--radius);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0px 0px 30px rgba(204, 58, 248, 0.507);
            border: 2px solid #f825ff;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 2px;
        }

        .logo p {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-platform {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-whatsapp { 
            background: linear-gradient(135deg, var(--whatsapp), #128c7e); 
            color: white; 
        }
        .btn-email { 
            background: linear-gradient(135deg, var(--email), #d33b2c); 
            color: white; 
        }
        .btn-instagram { 
            background: linear-gradient(135deg, var(--instagram), #c13584); 
            color: white; 
        }
        .btn-facebook { 
            background: linear-gradient(135deg, var(--facebook), #166fe5); 
            color: white; 
        }
        .btn-linkedin { 
            background: linear-gradient(135deg, var(--linkedin), #005885); 
            color: white; 
        }

        /* Platform Filter Tabs */
        .platform-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 25px;
            margin-bottom: 25px;
        }

        .tabs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tabs-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lead-count {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .tabs-nav {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: 2px solid var(--gray-200);
            background: white;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray-700);
            box-shadow: var(--shadow);
        }

        .tab-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transform: translateY(-2px);
        }

        .tab-btn:hover:not(.active) {
            border-color: var(--primary);
            background-color: var(--gray-50);
            transform: translateY(-1px);
        }

        .tab-icon {
            font-size: 1.1rem;
        }

        /* Table */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, var(--gray-50), var(--gray-100));
            padding: 18px;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 2px solid var(--gray-200);
            font-size: 0.9rem;
        }

        .table td {
            padding: 18px;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background-color: var(--gray-50);
        }

        .platform-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            box-shadow: var(--shadow);
        }

        .platform-whatsapp { background: linear-gradient(135deg, var(--whatsapp), #128c7e); }
        .platform-email { background: linear-gradient(135deg, var(--email), #d33b2c); }
        .platform-instagram { background: linear-gradient(135deg, var(--instagram), #c13584); }
        .platform-facebook { background: linear-gradient(135deg, var(--facebook), #166fe5); }
        .platform-linkedin { background: linear-gradient(135deg, var(--linkedin), #005885); }

        .contact-info {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: var(--gray-600);
            background: var(--gray-50);
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .lead-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1rem;
        }

        .notes {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--gray-600);
            font-size: 0.85rem;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
            color: var(--primary);
        }

        .empty-state h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            padding: 35px;
            box-shadow: var(--shadow-lg);
            transform: translateY(30px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--gray-600);
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: var(--danger);
            background: var(--gray-100);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 90px;
        }

        .contact-hint {
            color: var(--gray-600);
            font-size: 0.8rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: white;
            color: var(--gray-900);
            padding: 18px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1001;
            transform: translateX(120%);
            transition: transform 0.4s ease;
            min-width: 320px;
            border-left: 4px solid var(--success);
        }

        .toast.active {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .toast.success .toast-icon {
            background: var(--success);
        }

        .toast.error .toast-icon {
            background: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }

            .tabs-nav {
                justify-content: center;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 700px;
            }

            .modal-content {
                margin: 20px;
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img style="width: 100% !important; height: 100% !important; border-radius: 11px;" src="https://t4.ftcdn.net/jpg/04/29/61/49/360_F_429614928_XBZpak4wkLUYPtIE48V6GAExH90Xc2M0.jpg" alt="">
                    </div>
                    <div>
                        <h1>SHAHBAZ ANSARI</h1>
                        <p>Manage all your leads in one place</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addLeadBtn">
                        <i class="fas fa-plus"></i>
                        Add Lead
                    </button>
                    <button class="btn btn-danger" id="clearAllBtn">
                        <i class="fas fa-trash-alt"></i>
                        Clear All
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Platform Tabs -->
        <div class="platform-tabs">
            <div class="tabs-header">
                <h2>
                    <i class="fas fa-filter"></i>
                    Filter by Platform
                </h2>
                <div class="lead-count" id="leadCount">0 leads</div>
            </div>
            <div class="tabs-nav" id="platformTabs">
                <button class="tab-btn active" data-platform="all">
                    <i class="fas fa-list tab-icon"></i>
                    All
                </button>
                <button class="tab-btn" data-platform="whatsapp">
                    <i class="fab fa-whatsapp tab-icon"></i>
                    WhatsApp
                </button>
                <button class="tab-btn" data-platform="email">
                    <i class="fas fa-envelope tab-icon"></i>
                    Email
                </button>
                <button class="tab-btn" data-platform="instagram">
                    <i class="fab fa-instagram tab-icon"></i>
                    Instagram
                </button>
                <button class="tab-btn" data-platform="facebook">
                    <i class="fab fa-facebook tab-icon"></i>
                    Facebook
                </button>
                <button class="tab-btn" data-platform="linkedin">
                    <i class="fab fa-linkedin tab-icon"></i>
                    LinkedIn
                </button>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="table-container" id="tableContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-tag"></i> Platform</th>
                        <th><i class="fas fa-address-book"></i> Contact</th>
                        <th><i class="fas fa-sticky-note"></i> Notes</th>
                        <th><i class="fas fa-calendar"></i> Added</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody id="leadsTableBody">
                    <!-- Leads will be inserted here -->
                </tbody>
            </table>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>No leads found</h3>
                <p>Start by adding your first lead to get organized!</p>
                <button class="btn btn-primary" onclick="openAddLeadModal()">
                    <i class="fas fa-plus"></i>
                    Add Your First Lead
                </button>
            </div>
        </div>
    </main>

    <!-- Add Lead Modal -->
    <div class="modal" id="addLeadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-plus"></i>
                    Add New Lead
                </h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addLeadForm">
                <div class="form-group">
                    <label for="leadName">
                        <i class="fas fa-user"></i> Name *
                    </label>
                    <input type="text" id="leadName" required placeholder="Enter lead name">
                </div>
                <div class="form-group">
                    <label for="leadPlatform">
                        <i class="fas fa-tag"></i> Platform *
                    </label>
                    <select id="leadPlatform" required>
                        <option value="">Select platform</option>
                        <option value="whatsapp">📱 WhatsApp</option>
                        <option value="email">📧 Email</option>
                        <option value="instagram">📷 Instagram</option>
                        <option value="facebook">👥 Facebook</option>
                        <option value="linkedin">💼 LinkedIn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="leadContact">
                        <i class="fas fa-address-book"></i> Contact *
                    </label>
                    <input type="text" id="leadContact" required placeholder="Enter contact information">
                    <div class="contact-hint" id="contactHint" style="display: none;">
                        <i class="fas fa-info-circle"></i>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="leadNotes">
                        <i class="fas fa-sticky-note"></i> Notes
                    </label>
                    <textarea id="leadNotes" placeholder="Additional notes (optional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    Add Lead
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-message">Lead added successfully!</div>
    </div>

    <script>
        // Platform configuration
        const platformConfig = {
            whatsapp: {
                name: 'WhatsApp',
                icon: 'fab fa-whatsapp',
                color: 'whatsapp',
                contactHint: 'Enter phone number (e.g., 03001234567 or +923001234567)',
                openUrl: (contact) => {
                    // Clean the phone number - remove all non-digits
                    let phone = contact.replace(/\D/g, '');
                    
                    // Handle Pakistani numbers
                    if (phone.startsWith('0')) {
                        // Convert 03001234567 to 923001234567
                        phone = '92' + phone.substring(1);
                    } else if (phone.startsWith('92')) {
                        // Already in correct format
                        phone = phone;
                    } else if (phone.startsWith('3')) {
                        // Handle 3001234567 format
                        phone = '92' + phone;
                    } else if (!phone.startsWith('92')) {
                        // Add 92 prefix for other formats
                        phone = '92' + phone;
                    }
                    
                    console.log('Opening WhatsApp with number:', phone);
                    return `https://wa.me/${phone}`;
                }
            },
            email: {
                name: 'Email',
                icon: 'fas fa-envelope',
                color: 'email',
                contactHint: 'Enter email address (e.g., example@email.com)',
                openUrl: (contact) => `mailto:${contact}`
            },
            instagram: {
                name: 'Instagram',
                icon: 'fab fa-instagram',
                color: 'instagram',
                contactHint: 'Enter Instagram handle (e.g., @username or username)',
                openUrl: (contact) => {
                    const username = contact.replace('@', '');
                    return `https://instagram.com/${username}`;
                }
            },
            facebook: {
                name: 'Facebook',
                icon: 'fab fa-facebook',
                color: 'facebook',
                contactHint: 'Enter Facebook profile URL or username',
                openUrl: (contact) => {
                    if (contact.startsWith('http')) return contact;
                    if (contact.includes('facebook.com')) return `https://${contact}`;
                    return `https://facebook.com/${contact}`;
                }
            },
            linkedin: {
                name: 'LinkedIn',
                icon: 'fab fa-linkedin',
                color: 'linkedin',
                contactHint: 'Enter LinkedIn profile URL or username',
                openUrl: (contact) => {
                    if (contact.startsWith('http')) return contact;
                    if (contact.includes('linkedin.com')) return `https://${contact}`;
                    return `https://linkedin.com/in/${contact}`;
                }
            }
        };

        // Global variables
        let leads = [];
        let currentFilter = 'all';

        // DOM elements
        const addLeadBtn = document.getElementById('addLeadBtn');
        const addLeadModal = document.getElementById('addLeadModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addLeadForm = document.getElementById('addLeadForm');
        const leadsTableBody = document.getElementById('leadsTableBody');
        const emptyState = document.getElementById('emptyState');
        const tableContainer = document.getElementById('tableContainer');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const toast = document.getElementById('toast');
        const leadCount = document.getElementById('leadCount');
        const platformTabs = document.getElementById('platformTabs');
        const leadPlatform = document.getElementById('leadPlatform');
        const contactHint = document.getElementById('contactHint');

        // Initialize app
        function init() {
            loadLeads();
            renderLeads();
            setupEventListeners();
            updateContactHint();
        }

        // Setup event listeners
        function setupEventListeners() {
            addLeadBtn.addEventListener('click', openAddLeadModal);
            closeModalBtn.addEventListener('click', closeAddLeadModal);
            addLeadForm.addEventListener('submit', handleAddLead);
            clearAllBtn.addEventListener('click', handleClearAll);
            leadPlatform.addEventListener('change', updateContactHint);

            // Platform tabs
            platformTabs.addEventListener('click', (e) => {
                if (e.target.closest('.tab-btn')) {
                    const platform = e.target.closest('.tab-btn').dataset.platform;
                    setActiveTab(platform);
                }
            });

            // Close modal on outside click
            addLeadModal.addEventListener('click', (e) => {
                if (e.target === addLeadModal) {
                    closeAddLeadModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && addLeadModal.classList.contains('active')) {
                    closeAddLeadModal();
                }
            });
        }

        // Load leads from localStorage
        function loadLeads() {
            const savedLeads = localStorage.getItem('multiPlatformLeads');
            if (savedLeads) {
                leads = JSON.parse(savedLeads);
            }
        }

        // Save leads to localStorage
        function saveLeads() {
            localStorage.setItem('multiPlatformLeads', JSON.stringify(leads));
        }

        // Render leads table
        function renderLeads() {
            const filteredLeads = currentFilter === 'all' 
                ? leads 
                : leads.filter(lead => lead.platform === currentFilter);

            // Update lead count
            leadCount.textContent = `${filteredLeads.length} lead${filteredLeads.length !== 1 ? 's' : ''}`;

            if (filteredLeads.length === 0) {
                tableContainer.querySelector('table').style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tableContainer.querySelector('table').style.display = 'table';
            emptyState.style.display = 'none';

            leadsTableBody.innerHTML = '';

            filteredLeads.forEach((lead, index) => {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                row.style.animationDelay = `${index * 0.1}s`;

                const config = platformConfig[lead.platform];
                const formattedDate = new Date(lead.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                row.innerHTML = `
                    <td>
                        <div class="lead-name">${escapeHtml(lead.name)}</div>
                    </td>
                    <td>
                        <div class="platform-badge platform-${lead.platform}">
                            <i class="${config.icon}"></i>
                            ${config.name}
                        </div>
                    </td>
                    <td>
                        <div class="contact-info">${escapeHtml(lead.contact)}</div>
                    </td>
                    <td>
                        <div class="notes" title="${escapeHtml(lead.notes || '')}">
                            ${escapeHtml(lead.notes || '-')}
                        </div>
                    </td>
                    <td>
                        <small style="color: var(--gray-600);">
                            <i class="fas fa-calendar-alt"></i> ${formattedDate}
                        </small>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-platform btn-${lead.platform}" onclick="openPlatform('${lead.id}')">
                                <i class="${config.icon}"></i>
                                Open
                            </button>
                            <button class="btn-delete" onclick="deleteLead('${lead.id}')" title="Delete lead">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;

                leadsTableBody.appendChild(row);
            });
        }

        // Set active tab
        function setActiveTab(platform) {
            currentFilter = platform;
            
            // Update tab buttons
            platformTabs.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.platform === platform) {
                    btn.classList.add('active');
                }
            });

            renderLeads();
        }

        // Open add lead modal
        function openAddLeadModal() {
            addLeadModal.classList.add('active');
            document.getElementById('leadName').focus();
        }

        // Close add lead modal
        function closeAddLeadModal() {
            addLeadModal.classList.remove('active');
            addLeadForm.reset();
            updateContactHint();
        }

        // Handle add lead form submission
        function handleAddLead(e) {
            e.preventDefault();

            const name = document.getElementById('leadName').value.trim();
            const platform = document.getElementById('leadPlatform').value;
            const contact = document.getElementById('leadContact').value.trim();
            const notes = document.getElementById('leadNotes').value.trim();

            if (!name || !platform || !contact) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            // Validate WhatsApp number format
            if (platform === 'whatsapp') {
                const phoneRegex = /^(\+92|92|0)?[3][0-9]{9}$/;
                const cleanPhone = contact.replace(/\D/g, '');
                
                if (!phoneRegex.test(contact) && !phoneRegex.test(cleanPhone)) {
                    showToast('Please enter a valid Pakistani phone number', 'error');
                    return;
                }
            }

            const newLead = {
                id: Date.now().toString(),
                name,
                platform,
                contact,
                notes,
                createdAt: new Date().toISOString()
            };

            leads.unshift(newLead); // Add to beginning of array
            saveLeads();
            renderLeads();
            closeAddLeadModal();
            showToast('Lead added successfully!', 'success');
        }

        // Delete lead
        function deleteLead(id) {
            if (confirm('Are you sure you want to delete this lead?')) {
                leads = leads.filter(lead => lead.id !== id);
                saveLeads();
                renderLeads();
                showToast('Lead deleted successfully!', 'success');
            }
        }

        // Clear all leads
        function handleClearAll() {
            if (leads.length === 0) {
                showToast('No leads to clear!', 'error');
                return;
            }

            if (confirm('Are you sure you want to delete all leads? This action cannot be undone.')) {
                leads = [];
                saveLeads();
                renderLeads();
                showToast('All leads cleared!', 'success');
            }
        }

        // Open platform
        function openPlatform(id) {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;

            const config = platformConfig[lead.platform];
            const url = config.openUrl(lead.contact);
            
            console.log(`Opening ${config.name} with URL:`, url);
            window.open(url, '_blank');
        }

        // Update contact hint based on selected platform
        function updateContactHint() {
            const platform = leadPlatform.value;
            if (platform && platformConfig[platform]) {
                const hintSpan = contactHint.querySelector('span');
                hintSpan.textContent = platformConfig[platform].contactHint;
                contactHint.style.display = 'flex';
            } else {
                contactHint.style.display = 'none';
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.className = `toast ${type}`;
            toast.querySelector('.toast-message').textContent = message;
            
            // Set appropriate icon
            const icon = toast.querySelector('.toast-icon i');
            icon.className = type === 'success' ? 'fas fa-check' : 'fas fa-exclamation-triangle';
            
            // Show toast
            setTimeout(() => {
                toast.classList.add('active');
            }, 100);
            
            // Hide toast after 4 seconds
            setTimeout(() => {
                toast.classList.remove('active');
            }, 4000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
